<button (click)="changeLang()">Change language</button>

<table>
  <thead>
    <tr>
      <th>Greeting ID</th>
      <th>{{ "ACTIONS" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let greeting of greetings">
      <td>{{ greeting.id }}</td>
      <td>
        <button [routerLink]="['/greeting', greeting.id]">View Details</button>
      </td>
    </tr>
  </tbody>
</table>
